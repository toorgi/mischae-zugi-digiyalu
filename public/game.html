<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>קלפי שיח זוגי – 40 קלפים</title>

<!-- פונטים -->
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

<!-- CSS -->
<style>
:root{
  --bg:#0b1220;
  --card:#121a2b;
  --ink:#eaf2ff;
  --muted:#b9c7e6;
  --accent:#6aa9ff;
  --good:#39d98a;
  --warn:#ffd166;
}
*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Hebrew", "Rubik", Arial, sans-serif;
  background: radial-gradient(1200px 600px at 70% -10%, #1d2b4a 0%, transparent 60%),
              radial-gradient(900px 500px at -20% 110%, #1a2742 0%, transparent 60%),
              var(--bg);
  color:var(--ink);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:32px;
}
.app{width:min(880px,100%);}
.shell{
  background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  border:1px solid rgba(255,255,255,0.08); 
  border-radius:22px; 
  box-shadow:0 20px 60px rgba(0,0,0,0.35); 
  overflow:hidden;
}
header{
  padding:18px 20px; 
  display:flex; 
  align-items:center; 
  gap:12px; 
  justify-content:space-between; 
  background:rgba(10,15,25,0.6); 
  border-bottom:1px solid rgba(255,255,255,0.08); 
  backdrop-filter: blur(6px);
}
.brand{display:flex; align-items:center; gap:12px;}
.logo{
  width:36px; height:36px; 
  border-radius:12px; 
  background:conic-gradient(from 220deg at 50% 50%, #5cabff, #7ae0ff, #5cabff); 
  box-shadow:inset 0 0 18px rgba(255,255,255,0.5), 0 6px 22px rgba(106,169,255,0.5);
}
.title{font-weight:700; letter-spacing:0.2px;}
.muted{color:var(--muted); font-size:14px;}
.row{display:flex; align-items:center; gap:10px; flex-wrap:wrap;}
.btn{appearance:none; border:none; border-radius:14px; padding:10px 14px; color:#0c1322; background:white; font-weight:700; cursor:pointer;}
.btn.ghost{background:transparent; color:var(--ink); border:1px solid rgba(255,255,255,0.2);}
.btn.accent{background:linear-gradient(180deg,#86b9ff,#5ba1ff); color:#081222;}
.btn:disabled{opacity:.5; cursor:not-allowed;}
.main{padding:22px;}
/* ניתן להוסיף כאן CSS נוסף למשחק שלך */
</style>
</head>
<body>

<!-- בדיקת טוקן -->
<script>
// קבלת הטוקן מה־URL
const urlParams = new URLSearchParams(window.location.search);
const tokenFromURL = urlParams.get("token");

// קבלת הטוקן ששמור ב-sessionStorage
const storedToken = sessionStorage.getItem("gameToken");

// בדיקה אם הטוקן תקין
if (!tokenFromURL || !storedToken || tokenFromURL !== storedToken) {
  alert("נדרש תשלום כדי להיכנס למשחק. הפניה לדף התשלום...");
  window.location.href = "https://toorgi.github.io/paypal-project/";
}
</script>

<!-- מבנה המשחק -->
<div class="app">
  <div class="shell">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div class="title">קלפי שיח זוגי – 40 קלפים</div>
      </div>
      <div class="muted">משחק מהנה ומאתגר לזוגות</div>
    </header>
    <div class="main">
      <!-- כאן כל תוכן המשחק שלך -->
    </div>
  </div>
</div>

<!-- SCRIPT של המשחק עצמו -->
<script>
// כאן כל הקוד של המשחק שלך
// לדוגמה:
// function startGame() { console.log("המשחק התחיל!"); }
// startGame();
</script>

</body>
</html>
